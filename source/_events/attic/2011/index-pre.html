
<!DOCTYPE html>
<html>
<head>
  <title>The attics of our lives - UC Santa Cruz</title>
  <meta name="description" content="A preview exhibit of The Grateful Dead Archive" />
  <link rel="stylesheet" href="main.css" type="text/css" media="screen" />
  <link href='http://fonts.googleapis.com/css?family=Kameron' rel='stylesheet' type='text/css' />
  <script src="move.min.js" type="text/javascript"></script>
  
  <style type="text/css" media="screen">
    body { 
      background:#b6a78a url(images/main-content-img.jpg) no-repeat center 4em;
      font-family:Helvetica, Arial, sans-serif;
      font-size: 75%;
      line-height: 1.5;
      margin:0;
      padding:0;
      }
    p, li { font-size:14px; }
    
    #main {
      margin-top:2em;
      position: relative;
      overflow:hidden;
      }
    
    /*  Hide text content because we're
        showing it all with images for now  */
    #main h1,
    #main h2,
    #main p {
      position:absolute;
      left:-900em;
      }
      
    #header {
      background-color:#a08a70;
      margin:0;
      padding:0;
      position:absolute;      
      top:0;
      width:100%;
      color:#f1e3c6;
      font-family:"Kameron", Helvetica, Arial, sans-serif;
      }
      
    #header p {
      text-align: center;
      font-size:18px;
      text-shadow:2px 2px 0px #666;
      margin:0.8em 0;
      }  
    
    #nav {
      float:right;
      margin:0;
      padding:0;
      }
    
    #nav li {
      display:inline;
      float:left;
      list-style:none;
      margin:0;
      padding:0;
      }
      
    #nav li a {
      color:#fff;
      display:block;
      padding:1em;
      text-decoration:none;
      }
      
    #string {
      position:absolute;
      left:50%;
      z-index:1000;
      top:-108px;
      }
    
  </style>
  
  <script type="text/javascript" charset="utf-8">
    addEventListener('DOMContentLoaded', function(){
    move('#string')
      .rotate(8)
      .ease('in-out')
      .duration('2s')
      .end(function(){
        move('#string')
          .rotate(-8)
          .ease('in-out')
          .duration('2s')
          .end(this);
      });  
    }, false);
    
  </script>
  
  
  
</head>
<body>

<div id="main">
  <h1>The Attics of Our Lives</h1>
  <h2>A Preview exhibit of The Grateful Dead Archive</h2>
  <p>The Attic opens September 1, 2011</p>
  <p>University of California, Santa Cruz</p>
</div>
<img id="string" src="images/attic-string.png" width="27" height="926" alt="The string that opens the attic door" />
<div id="header">
  
  <p>The attic opens September 7, 2011 | 831-502-7274 for more information</p>

</div>

</body>
</html>
