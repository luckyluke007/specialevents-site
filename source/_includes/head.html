
<head>
  <meta charset="utf-8" />
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0" />

  <link href="{{ site.baseurl }}/favicon.ico" rel="shortcut icon"/>
  <link href="{{ site.baseurl }}/apple-touch-icon.png" rel="apple-touch-icon"/>
  <title>{{ page.title }}</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
  <link rel="stylesheet" href="{{ site.baseurl }}/css/app.css">
  <link rel="stylesheet" href="{{ site.baseurl }}/css/custom.css">
  <link href="//fonts.googleapis.com/css?family=Roboto|Roboto+Condensed" rel="stylesheet">

  <script src="https://static.ucsc.edu/_responsive/lib/modernizr/modernizr.js" type="text/javascript"></script>
  <script src="https://static.ucsc.edu/_responsive/lib/jquery/dist/jquery.js" type="text/javascript"></script>

  <meta content="Annual Confronting Climate Change Conference focuses on local impacts and solutions" property="og:title"/>
  <meta content="https://news.ucsc.edu/2022/03/confronting-climate-change.html" property="og:url"/>
  <meta content="UC Santa Cruz offers a weekend of free events at the Seymour Center to spark conversation and inspire action." property="og:description"/>
  <meta content="website" property="og:type"/>
  {% if page.billboard.image != "" %}
  <meta content="{{ site.baseurl }}{{ page.billboard.image }}" property="og:image"/>
  {% endif %}
  <meta content="UC Santa Cruz Special Events" property="og:site_name"/>
  <meta content="1322847221,508316988" property="fb:admins"/>
  <meta content="https://www.facebook.com/ucsantacruz" property="article:publisher"/>

  <meta content="summary" name="twitter:card"/>
  <meta content="@ucsc" name="twitter:site"/>
  <meta content="{{ page.url }}" name="twitter:url"/>
  <meta content="{{page.title}}" name="twitter:title"/>
  <meta content="{{page.description}}" name="twitter:description"/>
  {% if page.billboard.image != "" %}
    <meta content="{{ site.baseurl }}{{ page.billboard.image }}" name="twitter:image"/>
  {% endif %}

</head>
